    <script>
        // JavaScript to illustrate sort() function
        function func() {
        
            
            var arr = [4,2,8,6,1,0]
            document.write(arr);
            document.write("<br>");
        
            //Sorting the array
            document.write(arr.sort());
            document.write("<br>");

        }
        func();
        </script>
