<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function maxFreq(arr, n) {
            //using moore's voting algorithm
            var res = 0;
            var count = 1;
            for (var i = 1; i < n; i++) {
            if (arr[i] === arr[res]) {
                count++;
            } else {
                count--;
            }
    
            if (count === 0) {
                res = i;
                count = 1;
            }
            }
    
            return arr[res];
        }
    
        var arr = [1,'a','a',2,3,'a',3,'a',2,4,9,'a'];
        var n = arr.length;
        var freq = maxFreq(arr, n);
        var count = 0;
        for (var i = 0; i < n; i++) {
            if (arr[i] === freq) {
            count++;
            }
        }
        document.write(
            "Element " + maxFreq(arr, n) + " occurs " +
            count + " times" + "<br>"
        );
        
    </script>
    
</body>
</html>
